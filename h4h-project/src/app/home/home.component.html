<div>
    <img src="../../assets/Logo.png" alt="logo" id="logo">
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 form-box">
            <form [formGroup] = "loginForm">
                <div class="row">
                    <div class="col">
                        <p style="text-align: center; color: red;" *ngIf="errorMessage">{{ errorMessage }}</p>
                        <div class="form-group row justify-content-center">
                            <div>
                                <img src="../../assets/username.png" alt="user" id="user">
                            </div>
                            <div>
                                <input
                                type="text"
                                formControlName="user"
                                class="form-control"
                                placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <div>
                                <img src="../../assets/password.png" alt="pass" id="pass">
                            </div>
                            <div>
                                <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group row justify-content-center">
                            <div>
                                <input type="checkbox">
                                <label for="remember" style="padding-left: 5px;">Remember me</label>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row justify-content-center mb-3">
                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">
                        Log In
                    </button>
                </div>

                <div class="row">
                    <div class="col" style="text-align: center;">
                        <p><a routerLink="/signup">Register</a></p>
                    </div>
                    <div class="col" style="text-align: center;">
                        <p>Lost Your Password?</p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<p><a routerLink="/option">go to page 2</a></p>
<router-outlet></router-outlet>
