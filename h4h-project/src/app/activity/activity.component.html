<div>
    <div class="row">
    <div class="col">
        <div class="form-group row justify-content-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="form-box" style="width: 300px">
                        <p>{{act.id}}. {{act.activity}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="form-group row justify-content-center">
            <div>
                <p>Strongly Dislike</p>
                <input type="radio" [name]="act.id" value="Strongly Dislike">
            </div>
        </div>
    </div>

    <div class="col">
        <div class="form-group row justify-content-center">
            <div>
                <p>Dislike</p>
                <input type="radio" [name]="act.id" value="Dislike">
            </div>
        </div>
    </div>

    <div class="col">
        <div class="form-group row justify-content-center">
            <div>
                <p>Unsure</p>
                <input type="radio" [name]="act.id" value="Unsure">
            </div>
        </div>
    </div>

    <div class="col">
        <div class="form-group row justify-content-center">
            <div>
                <p>Like</p>
                <input type="radio" [name]="act.id" value="Like">
            </div>
        </div>
    </div>

    <div class="col">
        <div class="form-group row justify-content-center">
            <div>
                <p>Strongly Like</p>
                <input type="radio" [name]="act.id" value="Strongly Like">
            </div>
        </div>
    </div>
</div>
<hr size="1px" text-align="center" width="95%" />
</div>
